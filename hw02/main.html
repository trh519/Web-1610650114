<!DOCTYPE html>
<html>
    <head>
        <title>动态生成n*n表格</title>
        <h3>请输入一个整数n</h3>
    </head>

    <body>
        整数n为:<input type="text" id="h"/>&nbsp;

        <input type="button" value="生成" onclick="addTable();"/>
        <div id="div1" border='1'>
        </div>
        <script>
            function addTable() 
            {
                var grid1=document.getElementById("h").value;
                var div1=document.getElementById("div1");
                var tab="<table border='1' bordercolor='blue' width='200' height='10'>";
        
                for(var i=1;i<=grid1;i++)
                {
                    tab+="<tr>";
                    for(var j=1;j<=grid1;j++)
                    {
                        tab+="<td>'i'*'h'+'j'</td>";
                    }
                        tab+="</tr>";
                }
                    tab+="</table>"
                    div1.innerHTML=tab;
            }
        </script>
    </body>
</html>
